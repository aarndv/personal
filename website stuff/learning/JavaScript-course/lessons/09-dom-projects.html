<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>

</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">Subscribe</button>
  <hr>
  <input placeholder="price" class="js-price">
  <button onclick="
  priceDisplay();
  ">Calculate</button>
  <p class="js-price-display"></p>
  <hr>
  <input class="js-input-something" placeholder="input something" onkeyup="
  onKeyUp(event);
  ">
  <p class="js-display-something"></p>
  <script>
    function onKeyUp(event) {
      document.querySelector('.js-display-something').innerHTML = event.key;
    }

    function priceDisplay() {
      let productPrice = (Number(document.querySelector('.js-price').value))*100;

      if (productPrice < 4000) {
        productPrice += 1000;
      }

      Math.round(productPrice); 
      productPrice = productPrice/100;

      document.querySelector('.js-price-display')
        .innerHTML = `Price: $${productPrice}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
      } else {
        buttonElement.innerText = 'Subscribe';
      }
    }

  </script>
</body>
</html>
