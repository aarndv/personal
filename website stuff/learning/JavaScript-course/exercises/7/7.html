<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function callGreet(name = 'there') {
      console.log(`Hello ${name}!`);
    }

    function callUnd(name) {
      if (!name) {
        console.log('Hello there!');
      } else {
        console.log(`Hello ${name}`);
      }
    }
  </script>
</head>
<body>
  <button onclick="
    callUnd('loe');
  ">Greet</button>
</body>
</html>
