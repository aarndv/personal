    function change() {
      const buttonElement = document.querySelector('.js-button'); 
      if (buttonElement.classList.contains('activated')) {
        buttonElement.classList.remove('activated');
        buttonElement.innerHTML = 'Start' 
      } else if (!(buttonElement.classList.contains('activated'))){
        setTimeout(function() {
          buttonElement.classList.add('activated')
          buttonElement.innerHTML = 'Finished!'
        }, 2000); 
        
      }

    }


  </script>
