<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const amazonProduct1 = {
      product: 'basketball', 
      price: 35,
    };

    const amazonProduct2 = {
      product: 'socks',
      price: 200, 
    };

    const amazonProduct3 = {
      product: 'tire',
      price: 3500
    };

    function comparePrice(product1, product2) {
      if (product1.price > product2.price) {
        console.log(`${product2.product} is cheaper.`);
      } else if (product1.price < product2.price) {
        console.log(`${product1.product} is cheaper.`);
      } else if (product1.price === product2.price) {
        console.log(`They're the same price.`)
      }
      return;
    }

    comparePrice(amazonProduct1, amazonProduct2);
    comparePrice(amazonProduct2, amazonProduct3);
    comparePrice(amazonProduct3, amazonProduct1);

    
  </script>
</head>
<body>
  
</body>
</html>
