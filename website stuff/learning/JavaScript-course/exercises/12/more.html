  <script>  
    function findIndex(array, word) {
      for (i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    function unique(array) {
      const uniqueArray = [];
      for (i = 0; i < array.length; i++) {
        const word = array[i];
        if (findIndex(uniqueArray, word) === -1) {
          uniqueArray.push(word);
        } 
      }
      return uniqueArray; 
    }
