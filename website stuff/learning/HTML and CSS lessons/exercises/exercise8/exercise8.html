<!DOCTYPE html>
<html>
  <head>
    <title>
      Lesson 8 exercises
    </title>
    <style>
      .username, .email {
        display: block;
        margin-bottom: 5px;
      }

      .question {
        width: 200px;
        display: inline-block;
      }

      .choice {
        vertical-align:middle;
        margin-bottom: 35px;
        font-size: 15px;
      }

    </style>
  </head>
  <body>
    <input class="username" placeholder="Name">
    <input class="email" placeholder="Email">

    <p class="question">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>

    <button class="choice">
      Yes
    </button>

    <button class="choice">
      No
    </button>

  </body>
</html>
