<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <style>
    </style>
    <script> 
      let cartQuantity = 0; 

      function updateCartQuantity(amount, doing) {
        if (doing === 'add') {
          cartQuantity + amount > 10 ? console.log('cart will be full!')   :                    
            cartQuantity += amount;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else if (doing === 'minus') {
          cartQuantity - amount < 0 ? console.log('cart will be empty!') :
            cartQuantity -= amount;
            console.log(`Cart quantity: ${cartQuantity}`);
        }
        return cartQuantity;
      }
    </script>
  </head>
  <body>

    <div class="body">
      <p>Cart Quantity</p>
      <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

      <button onclick="
        cartQuantity = updateCartQuantity(1, 'add');
      ">Add to Cart</button>

      <button onclick="
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">+2</button>

      <button onclick="
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">+3</button>

      <button onclick="
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">+4</button>

      <button onclick="
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">+5</button>

      <button onclick="
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`)
      ">Remove from cart</button>

      <button onclick="
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">-2</button>

      <button onclick="
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      ">-3</button>

      <button onclick="
        cartQuantity = 0 
        console.log('Cart was reset');
        console.log(cartQuantity);
      ">Reset Cart</button>

    </div>


  </body>
</html>
