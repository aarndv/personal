<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>

  </style>

</head>
<body>
  <p>Calculator</p>
  <p class="js-math-display"></p>
  <p class="js-answer"></p>
  <div>
    <button onclick="
    displayMath(1);  
    ">1</button>
    <button onclick="
    displayMath(2);
    ">2</button>
    <button onclick="
    displayMath(3);
    ">3</button>
    <button onclick="
    displayMath(' + ');
    ">+</button>
  </div>
  <div>
    <button onclick="
    displayMath(4);  
    ">4</button>
    <button onclick="
    displayMath(5);
    ">5</button>
    <button onclick="
    displayMath(6);
    ">6</button>
    <button onclick="
    displayMath(' - ');
    ">-</button>
  </div>
  <div>
    <button onclick="
    displayMath(7);  
    ">7</button>
    <button onclick="
    displayMath(8);
    ">8</button>
    <button onclick="
    displayMath(9);
    ">9</button>
    <button onclick="
    displayMath(' * ');
    ">*</button>
  </div>
  <div>
    <button onclick="
    displayMath('0'); 
    ">0</button>
    <button onclick="
    calc = '';
    console.log('cleared!')
    displayMathElement();
    displayMathAnswer('');
    ">clear</button>
    <button onclick="
    console.log(eval(calc));
    displayMathAnswer(eval(calc));
    ">=</button>
    <button onclick="
    displayMath(' / ');
    ">/</button>
  </div>

  <script>
    let calc = JSON.parse(localStorage.getItem('sheet')) || '';
    displayMathElement();
    function displayMath(x) {
      calc += x; 
      console.log(calc);
      if (!(typeof 9 === typeof x)) {
        displayMathElement();
        return;
      } else {
        localStorage.setItem('sheet', JSON.stringify(calc));
      }
      displayMathElement();
    }

    function displayMathElement() {
      document.querySelector('.js-math-display')
        .innerHTML = calc;
    }

    function displayMathAnswer(answer) {
      document.querySelector('.js-answer')
        .innerHTML = answer
    }
  </script>
</body>
</html>
