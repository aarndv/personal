<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="10-rps.css">
    <style>
    </style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        playGame('rock');;
    "><img src="10logo/rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
        playGame('paper');
    "><img src="10logo/paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
        playGame('scissors');
    "><img src="10logo/scissors-emoji.png" class="move-icon"></button>

    <p class="js-display-result result"></p>
    <p class="js-display-outcome"></p>
    <p class="js-display-score score"></p>

    <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
    ">Reset score</button>
    <script src="10-rps.js"></script>
</body>
